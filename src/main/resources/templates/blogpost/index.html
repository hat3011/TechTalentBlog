<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
    
    <div th:replace="/fragments/styling :: head-style" ></div>
    
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
<h1>Welcome to Our Blog Post Site!</h1>
​
	<div class="row">
		<div th:each="blog:${posts}">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 th:text="${blog.title}"></h2>
				</div>
				<div class="panel-body">
					<strong><p th:text="${blog.author}"/></strong>
					<p th:text="${blog.blogEntry}" />
				</div>
				<div class="panel-footer">
				
				<a th:href="@{'/blog_posts/edit/{id}'(id=${blog.id})}"><button class="btn btn-primary">Edit</button></a>
                <a th:href="@{'/blog_posts/{id}'(id=${blog.id})}"><button class="btn btn-primary">Delete</button></a>

					<!-- Link to Show  -->
					<!--  Link to Destroy -->
					
​
				</div>
			</div>
		</div>
	</div>
</div>
​
	
</div>
	
	<div th:replace="/fragments/styling :: body-links" ></div>
	
</body>
</html>
